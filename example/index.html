<body>
    <main>
        <h2>Persona Chatbot App</h2>
        <div class="faceicon faceleft">
            <img src="./resource/robot.png" alt="">
        </div>
        <div class="speech-bubble">
            <div class="sb-bubble sb-line2 sb-left">
                aaaa
            </div>
        </div>
        </div>
        <div class="speech-bubble">
            <div class="sb-bubble sb-line2 sb-right">
                bbbb
            </div>
        </div>
        <div id="display"></div>
    </main>

    <footer>
        <form action="http://artemis.slp.nitech.ac.jp:5050/generateReply" class="generate form-inline"
            accept-charset="UTF-8" method="post" onsubmit="sendGenerate(); return false;">
            <input type="text" class="form-control" name="sentence" id="sentence" placeholder="おしゃべりしてね"
                style="width: -webkit-calc(90% - 120px);">
            <button type="submit" class="btn btn-primary" style="width: 120px;">おしゃべり</button>
        </form>
    </footer>
</body>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Persona Chatbot App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="/static/js/scripts.js"></script>

    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>
    <header>
        <h1 class="title">Persona Chatbot App</h1>
        <button class="btn btn-secondary config" data-toggle="modal" data-target="#config-modal" onclick="getCurrentPersona();">
            <img src="/static/img/config.svg" alt="" width="32px">
        </button>
    </header>
    <main style="">
        <div class="alert alert-danger alert-top" role="alert"></div>
        <div class="alert alert-success alert-top" role="alert"></div>
        <div class="chat-frame">

        </div>
        <div class="chat-bottom"></div>
    </main>

    <div class="modal fade" id="config-modal" tabindex="-1" role="dialog" aria-labelledby="label1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="label1">ペルソナ設定</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/getPersona" class="get-persona form-inline"
                        accept-charset="UTF-8" method="post" onsubmit="getPersonaFromSentence(); return false;">
                        <input type="text" class="form-control" name="sentence" id="persona-sentence" placeholder="しゃべらせたいフレーズをセットして抽出します"
                            style="width: -webkit-calc(100% - 64px);"><button type="submit" class="btn btn-primary" style="width: 64px;">抽出</button>
                    </form>
                    <div id="extract-result" class="default-hidden">
                        抽出された単語: <span id="extracted"></span></label>
                    </div>
                    <div class="default-hidden slide-toggle">
                        <button class="btn" data-toggle="collapse" data-target="#vectors">ペルソナベクトルを表示/非表示</button>
                    </div>
                    <div class="slide-bar container-fluid collapse" id="vectors">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" onclick="setPersona();">決定</button>
                </div>
            </div>
        </div>
    </div>

    <footer style="margin: 0;">
        <form action="/generateReply" class="generate form-inline"
            accept-charset="UTF-8" method="post" onsubmit="sendGenerate(); return false;">
            <input type="text" class="form-control" name="sentence" id="send-sentence" placeholder="おしゃべりしてね"
                style="width: -webkit-calc(90% - 120px);">
            <button type="submit" class="btn btn-primary" style="width: 120px;">おしゃべり</button>
        </form>
    </footer>
    <form action="/setPersona" class="set-persona default-hidden"></form>
    <form action="/getCurrentPersona" class="get-current-persona default-hidden"></form>

</body>

</html>
